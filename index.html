<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <title>Psychic Game</title>
</head>

<body>
    <div class="container">

        <br>

        <div class="row">
            <div class="col">

                <h1 class="text-white text-center border border-info rounded pt-1 pb-2">Psychic Game</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h3 class="font-italic text-info text-center">Can you guess which letter I'm thinking of?</h3>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <p class="text-white text-center" id="wins">Wins: 0</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-white text-center" id="losses">Losses: 0</p>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p class="text-white text-center" id="guessesLeft">Guesses remaining: 9</p>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <p class="text-white text-center">Your guesses so far:</p>
                <p class="text-white text-center" id="guessesSoFar"></p>

            </div>

        </div>

        <div class="mx-auto" style="width: 65%">
            <img class="card-img-top img-responsive" src="assets/images/Robot.png" alt="Card image cap">
        </div>



    </div>

</body>

<script src="assets/javascript/game.js"></script>


</html>
